<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

      <div class="row border p-2 bg-light">
          <div class="col bg-success p-3 border">6</div>
          <div class="col bg-success p-3 border">6</div>
      </div>
      <div class="row border p-2 bg-light">
          <div class="col bg-info p-3 border">4</div>
          <div class="col bg-info p-3 border">4</div>
          <div class="col bg-info p-3 border">4</div>
      </div>
      <div class="row border p-2 bg-light">
          <div class="col bg-success p-3 border">3</div>
          <div class="col bg-success p-3 border">3</div>
          <div class="col bg-success p-3 border">3</div>
          <div class="col bg-success p-3 border">3</div>
      </div>
      <div class="row border p-2 bg-light">
          <div class="col-4 bg-info p-3 border">4</div>
          <div class="col-8 bg-info p-3 border">8</div>
      </div>

</body>
</html>
